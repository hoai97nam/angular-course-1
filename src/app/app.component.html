<div class="top-menu">

    <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>
<button (click)="onCardEdit()">Edit Card</button>
<div class="courses" #containers>

    <ng-template #blankImage let-courseName="description">
        <p class="warn">{{courseName}}</p>
        <img src="../assets/empty-image.png" alt="">
    </ng-template>


    <course-card *ngFor="let course of courses; 
        index as id;
        first as isFirst; 
        last as isLast;
        even as isEven;
        odd as isOdd" [class.is-first]="isFirst" [class.is-last]="isLast" [class.is-even]="isEven"
        [class.is-odd]="isOdd" [courseId]="id + 1" [course]="course" (courseSelected)="onCourseSelected($event)"
        [noImgTpl]="blankImage">
        <course-image
            [imageUrl]="course.iconUrl"
        ></course-image>
    </course-card>

</div>
